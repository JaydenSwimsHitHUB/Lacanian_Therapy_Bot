version: "3.1"
rules:

- rule: Say hello on start
  steps:
  - intent: start
  - action: utter_start

- rule: Analyze user input
  steps:
    - intent: user_message
    - action: action_analyze_message

- rule: Handle fallback
  steps:
    - intent: nlu_fallback
    - action: utter_fallback

- rule: Placeholder rule (for intent coverage)
  steps:
    - intent: placeholder_intent
    - action: action_listen